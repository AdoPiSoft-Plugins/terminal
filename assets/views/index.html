<div class="row">
  <div class="col-md-12">
    <div
      ba-panel
      ba-panel-title="Terminal"
      ba-panel-class="with-scroll"
      class="terminal-plugin"
      >

      <div id="terminal">
        <p>Loading terminal ...</p>
      </div>
      <p class="pull-right" style="padding:10px">
        Press Ctrl+C to abort command
        <br/>
        <small><i>(Command with input prompt is not yet supported)</i></small>
      </p>

    </div>
  </div>
</div>
